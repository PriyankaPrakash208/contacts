<h2>Contacts List</h2>
<table > 
    <thead>
        <th>No: </th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor = "let contact of contactLists; let i = index">
            <td> {{i+1}}</td>
            <a routerLink= "/contact/{{contact.id}}">
                {{ contact.first_name }}
            </a>
            <td>  <a href="getContact/{{contact.id}}"> {{contact.first_name+" "+contact.last_name}} </a> </td>
        </tr>
    </tbody>
</table>
